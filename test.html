<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon - Inovação Tecnológica Sustentável</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Definindo a imagem de fundo */
        .background-image-div {
            background-image: url('./img/carbono.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* A div ocupará a altura total da viewport */
            width: 100%;
            position: relative;
        }

        /* Garantindo que a navbar fique na frente da imagem */
        nav.navbar {
            background: rgba(255, 255, 255, 0.7); /* Colocando uma transparência no fundo da navbar */
            position: absolute; /* Deixar a navbar flutuando */
            top: 0;
            width: 100%;
            z-index: 10; /* Certificando que a navbar fique acima do conteúdo */
        }

        /* Ajustes na navbar */
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: bold;
        }

        /* Barra de pesquisa */
        .search-bar {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input {
            border: 1px solid #ccc;
            padding: 5px 10px;
            width: 200px;
        }

        .icon {
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>

  <div class="background-image-div">
    <!--Nav-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carbon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <!-- Navbar Links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>

          <!-- Search bar -->
          <div class="container search-bar">
            <input type="text" name="text" class="input" required placeholder="Type to search...">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <title>Search</title>
                <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </nav>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
